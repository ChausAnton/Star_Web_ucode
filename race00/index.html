<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="texta">
            <div class="history">
            </div>
            <div class="output">
                <textarea type="text" class="input2" placeholder="0"></textarea>
            </div>
        </div>
        <div class="grid-container">
            <div class="hex"><input type="button" value="HEX" onclick="toHex()"></div>
            <div class="dec active"><input type="button" value="DEC" onclick="toDec()"></div>
            <div class="bin"><input type="button" value="BIN" onclick="toBin()"></div>

            <div class="i1"><input type="button" value="1" id="i1" onclick="addSymbol(1)"></div>
            <div class="i2"><input type="button" value="2" id="i2" onclick="addSymbol(2)"></div>
            <div class="i3"><input type="button" value="3" id="i3" onclick="addSymbol(3)"></div>
            <div class="i4"><input type="button" value="4" id="i4" onclick="addSymbol(4)"></div>
            <div class="i5"><input type="button" value="5" id="i5" onclick="addSymbol(5)"></div>
            <div class="i6"><input type="button" value="6" id="i6" onclick="addSymbol(6)"></div>
            <div class="i7"><input type="button" value="7" id="i7" onclick="addSymbol(7)"></div>
            <div class="i8"><input type="button" value="8" id="i8" onclick="addSymbol(8)"></div>
            <div class="i9"><input type="button" value="9" id="i9" onclick="addSymbol(9)"></div>
            <div class="i0"><input type="button" value="0" id="i0" onclick="addSymbol(0)"></div>
            <div class="r eq"><input type="button" value="=" id="i10" onclick="evalF()"></div>
            <div class="del dop"><input type="button" value="/" id="i11" onclick="addSymbol('/')"></div>
            <div class="umn dop"><input type="button" value="*" id="i12" onclick="addSymbol('*')"></div>
            <div class="otn dop"><input type="button" value="-" id="i13" onclick="addSymbol('-')"></div>
            <div class="add dop"><input type="button" value="+" id="i14" onclick="addSymbol('+')"></div>
            <div class="t1 dop"><input type="button" value="." id="i15" onclick="addSymbol('.')"></div>
            <div class="per dop"><input type="button" id="i16" value="%"></div>
            <!--<div class="pom dop"><input type="button" value="+/-" onclick="transformNumber()"></div>-->
            <div class="c eq"><input type="button" value="C" id="i17" onclick="clearF()"></div>

            <div class="p dop"><input type="button" value="π" id="i18" onclick="pi()"></div>
            <div class="f dop"><input type="button" value="!" id="i19" onclick="calc_fact()"></div>
            <div class="xn dop"><input type="button" value="xⁿ" id="i20" onclick="addSymbol('^')"></div>
            <div class="cor dop"><input type="button" value="√" id="i21" onclick="sqrtF()"></div>
            <div class="onex dop"><input type="button" value="1/x" id="i22" onclick="oneX()"></div>

            <div class="perev dop"><input type="button" value="⟳" onclick="convert('convert1')"></div>
            <div class="mr dop"><input type="button" value="MR" id="i23" onclick="MR()"></div>
            <div class="mc dop"><input type="button" value="MC" id="i24" onclick="MC()"></div>
            <div class="madd dop"><input type="button" value="M+" id="i25" onclick="M_Minus()"></div>
            <div class="mdep dop"><input type="button" value="M-" id="i26" onclick="M_Plus()"></div>
        </div>
    </div>
    <div class="allconv">
        <div class="convert noactive convert1">
            <div class="butt">
                <div class="dop"><input type="button" value="length" onclick="convert('convert3')"></div>
                <div class="dop"><input type="button" value="weight" onclick="convert('convert4')"></div>
            </div>
        </div>
        <div class="convert noactive convert2">
            <div class="symbols">
                <div class="dop"><input type="button" value="A" onclick="addSymbol('A')"></div>
                <div class="dop"><input type="button" value="B" onclick="addSymbol('B')"></div>
                <div class="dop"><input type="button" value="C" onclick="addSymbol('C')"></div>
                <div class="dop"><input type="button" value="D" onclick="addSymbol('D')"></div>
                <div class="dop"><input type="button" value="E" onclick="addSymbol('E')"></div>
                <div class="dop"><input type="button" value="F" onclick="addSymbol('F')"></div>
            </div>
        </div>
        <div class="convert noactive convert3">
            <div class="convmetrix length">
                <select id="m1">
                    <option value="cm" selected>cm</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select> 
                <input type="number" id="number1">   
                <select id="m2">
                    <option value="cm" selected>cm</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select>
                <input type="button" value="Convert" onclick="ConverFin('1')">
            </div>
            <input type="text" readonly class="output1">
        </div>
        <div class="convert noactive convert4">
            <div class="convmetrix weight">
                <select id="g1">
                    <option value="g" selected>g</option>
                    <option value="kg">kg</option>
                    <option value=ton>ton</option>
                </select> 
                <input type="number" id="number2">   
                <select id="g2">
                    <option value="g" selected>g</option>
                    <option value="kg">kg</option>
                    <option value=ton>ton</option>
                </select> 
                <input type="button" value="Convert" onclick="ConverFin('2')">
            </div>
            <input type="text" readonly class="output2">
        </div>
    </div>


</body>
<script src="js/script.js"></script>

</html>
