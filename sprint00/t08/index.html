<!DOCTYPE html>
<html lang="en">
    <head>
        <title>t08</title>
        <meta name="description" content="t08" charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Superhero Form</h1>
        <form>
            <div class="firs_data">
                <p class="About_the_superhero">About the Superhero</p>
                <span>Real name</span> 
                <input type="text" class="real_name" placeholder="Superhero real name"> 
                <span>Superhero name</span>      
                <input type="text" class="Superhero name" placeholder="Superhero alias">
                <span>Age</span>
                <input type="number" class="age" min="1" max="999">
                <br><span>About</span>
                <textarea rows="5" cols="70" class="about" maxlength="500" placeholder="Inforamtion about the superhero, max 500 symbols"></textarea><br><br>
                <span>Photo </span> <input type="file">
            </div>
            <div class="second_box">
                <p class="Powers">Powers</p>
                <input type="checkbox"> <span>Telekinesis</span>
                <input type="checkbox"> <span>Super strength or speed</span>
                <input type="checkbox"> <span>Shapeshifting</span>
                <input type="checkbox"> <span>Flight</span>
                <input type="checkbox"> <span>Elemental control</span>
                <input type="checkbox"> <span>Other</span>
                <br><br><span>Level of control:</span>
                <input type="range" id="Level_of_control" name="Level_of_control" min="0" max="10" value="0">
            </div>
            <div class="three"> 
                <p class="Origin_of_powes">Origin of Powes</p>
                <input type="radio" name="or_radio"> <span>Unknown</span>
                <input type="radio" name="or_radio"> <span>Freak lab accident</span>
                <input type="radio" name="or_radio"> <span>Chosen by an ancient wise being</span>
                <input type="radio" name="or_radio"> <span>The superhero i not human</span>
                <input type="radio" name="or_radio"> <span>Other</span>
            </div>
            <input type="reset" value="CLEAR" class="reset">
            <input type="submit" value="SEND" class="send">
        </form>
    </body>
</html>
