<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upgrade Human</title>
        <meta name="description" content="Upgrade Human" charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js" defer></script>
    </head>
    <body>
        <h1>Upgrade Human</h1>
        <div class="top">
            <button class="human_superhero n">Turn into superhero</button>
        </div>
        <div class="middle">
            <img src="assets/images/human.png", alt="image" class="image_human">
            <img src="assets/images/superhero.png", alt="image" class="image_human_not">
            <dl class="data_human">
                <dt class="firstName">
                    <span>firstName - Anton</span>
                </dt>
                <dt class="lastName">
                    <span>lastName - Fggg</span>
                </dt>
                <dt class="gender">
                    <span>gender - Helicopter</span>
                </dt>
                <dt class="age">
                    <span>age - 19</span>
                </dt>
                <dt class="calories">
                    <span>calories - 0</span>
                </dt>
                <dt class="some_info">
                    <span><br></span>
                </dt>
            </dl>
        </div>
        <div class="bottom">
            <button class="bottom_button sleep">sleep</button>
            <button class="bottom_button feed">feed</button>
            <button class="bottom_button fly not">fly</button>
            <button class="bottom_button fight not">fight</button>
            
        </div>
    </body>
</html>
