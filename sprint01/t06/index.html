    <body>
       <h1>Superhero request form</h1>

            <input type="checkbox"  class="checkbox" id="civilian">
            <label for="civilian" class="button_1_2_style labele">SAVE A CIVILIAN</label>
           
            <input type="checkbox"  class="checkbox" id="robbery">
            <label for="robbery" class="button_1_3_style labele">STOP A ROBBERY</label>
       </div>

       <div class="second_buttons buttons">
            <input type="checkbox" class="checkbox" id="apocalypse">
            <label for="apocalypse" class="button_2_1_style labele">PREVENT AN APOCALYPSE</label>

            <input type="checkbox"  class="checkbox" id="sidekick">
            <label for="sidekick" class="button_2_2_style labele">TRAIN A SIDEKICK</label>
           
        </div>

        <div class="button buttons">
            <input type="checkbox" class="checkbox" id="stuff">
            <label for="stuff" class="button_3_1_style labele">OTHER STUFF</label>
        </div>

        <form class="Job_details">
            <input type="text" class="details" placeholder="Job details">
        </form>

        <form class="Job_details">
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="email" placeholder="Email">
        </form>

        <form class="button_send">
            <button>SEND</button>
        </form>
