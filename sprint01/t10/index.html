<!DOCTYPE html>
<html lang="en">
    <head>
        <title>t10</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Settings</h1>
        <div class="main">
            <div class="main_div">
                <div class="content_div">
                    <div class="left">
                        <div class="typeface">
                            <p class="typeface_class">Typeface</p>
                            <select class="select">
                                <option>Arial</option>
                                <option>veranda</option>
                            </select>
                        </div>
                        <div class="weight">
                            <p class="weight_class">Weight</p>

                            <input type="checkbox" class="checkbox" id="Regular">
                            <label for="Regular" class="button_1_1_style labele">Regular</label> 

                            <input type="checkbox"  class="checkbox" id="Bold">
                            <label for="Bold" class="button_1_2_style labele">Bold</label>

                        </div>

                        <div class="size">
                            <p class="Size_class">Size</p>
                            <input type="range" id="Size" name="Level_of_control" min="5" max="150" value="5" class="Size">
                            <br>
                            <span class="small_a">A</span>
                            <span class="big_a">A</span>
                        </div>

                    </div>
                    <div class="right">

                    </div>
                </div>
                <div class="side_menu">
                    <div class="image1">
                        <img src="assets/images/artistic-brush.png" alt="image">
                    </div>
                    <div class="image2">
                        <img src="assets/images/user-icon.png" alt="image">
                    </div>
                    <div class="image3">
                        <img src="assets/images/sms-speech-bubble.png" alt="image">
                    </div>
                    <div class="image4">
                        <img src="assets/images/computer-screen.png" alt="image">
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
