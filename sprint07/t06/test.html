<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .from_style {
            display: flex;
            flex-flow: column;
        } 
        .inputs_style {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Notepad mini</h1>
    <form action="" method="POST" class="from_style">
        <div class="inputs_style" >
            <input name="file_name" placeholder="Name">
        </div>
        <div class="inputs_style" >
            <select name="importance" class="inputs_style">
                <option>low</option>
                <option>medium</option>
                <option>high</option>
            </select>
        </div>
        <div class="inputs_style" >
            <textarea name="content" placeholder="Textof note ..." class="inputs_style"></textarea>
        </div>
        <div class="inputs_style" >
            <input type="submit" value="Create" name="Create_file">
        </div>
    </form>
    <h2>List of notes</h2>
    <h2>Detail of "some"</h2>
</body>
</html>
